                for (m in originData) {
                    var originDataElem = originData[m];
                    for (var i = 0; i < originDataElem.length; i++) {
                        var item = originDataElem[i][itemName];
                        if (groupTable[item + m]) {
                            groupTable[item + m].push(originDataElem[i]);
                        } else {
                            groupTable[item + m] = [];
                            groupTable[item + m].push(originDataElem[i]);
                        }
                    }
                }
                tempGroupTableSet.push(groupTable);
            }

            $("#grouptables").empty();
            console.log(tempGroupTableSet);
            var tableStringData = tempGroupTableSet[tempGroupTableSet.length - 1];
            for (k in tableStringData) {
                let tableElem =
                    "<table class='table'><thead><tr><th>ID</th><th>AccountingDate</th><th>ProfitCenter</th><th>Corporation</th><th>Commodity</th><th>Exchange</th><th>CurrentPosition</th><th>CurrentWeight</th><th>CurrentPrice</th><th>MarketPrice</th><th>FloatingProfit</th><th>ClosePositionProfit</th><th>LongPosition</th><th>LongPrice</th><th>ShortPosition</th><th>ShortPrice</th><th>RefreshFlag</th><th>CalcDateTime</th><th>TradeCurrency</th><th>Contract</th><th>WeightUnit</th><th>CurrentCost</th></tr></thead><tbody>";

                let groupTable = tableStringData[k];

                for (x in groupTable) {

                    let tableRow = groupTable[x];
                    tableElem += "<tr>";
                    for (y in tableRow) {
                        let tableRowElem = tableRow[y];
                        tableElem += "<td>" + tableRowElem + "</td>";
                    }
                    tableElem += "</tr>";
                }
                tableElem += "</tbody>";
                $("#grouptables").append(tableElem);
            }

        }
        
        $("#column1").click(function () {
            dragTableGroup(dataSet, ["ProfitCenter"]);
        });

        $("#column2").click(function () {
            dragTableGroup(dataSet, ["ProfitCenter", "Commodity"]);
        });
        $("#column3").click(function () {
            dragTableGroup(dataSet, ["ProfitCenter", "Corporation", "Exchange"]);
        });
        $("#column4").click(function () {
            dragTableGroup(dataSet, ["ProfitCenter", "Contract"]);
        });
    </script>
</body>
