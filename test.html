<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
    <i-button @click="show">Click me!</i-button>
    <Modal v-model="visible" title="Welcome">Welcome to iView</Modal>
    <template>
        <div>
            <i-input v-model="value" placeholder="Enter something..." style="width: 300px" maxlength="12">{{value.length}}</i-input>
        </div>
        <div style="width: 50%;">
            <Cascader :data="dataCascade" v-model="value2"></Cascader>
        </div>
    </template>
    
    <div>
        <Cascader :data="dataCascade"></Cascader>
    </div>

</div>
<p id="hostElement"></p>
<div id="nameTag">Bob</div>
<template id="nameTagTemplate">
    <style>
        .outer {
            border: 2px solid brown;
        }
    </style>
    <div class="outer">
        <div class="boilerplate">
            Hi! My name is
        </div>
        <div class="name">
            Bob
        </div>
    </div>
</template>
<script>
    var shadow = document.querySelector('#nameTag').createShadowRoot();
    var template = document.querySelector('#nameTagTemplate');
    var clone = document.importNode(template.content, true);
    shadow.appendChild(clone);
</script>

<script>
    var shadow = document.querySelector('#hostElement').attachShadow({mode: 'open'});
    shadow.innerHTML = '<p>Here is some new test.</p>';
    shadow.innerHTML += '<style>p { color: red; }</style>';
</script>
    
    
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false,
            value: '11',
            value2: ['jiangsu', 'suzhou', 'zhuozhengyuan'],
            dataCascade: [{
                    value: 'beijing',
                    label: '北京',
                    children: [
                        {
                            value: 'gugong',
                            label: '故宫',
                            children: [
                                {
                                    value: 'gugongbeimen',
                                    label: '故宫北门',
                                    children: [
                                        {
                                            value: '1',
                                            label: '1口'
                                        },
                                        {
                                            value: '2',
                                            label: '2口'
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            value: 'tiantan',
                            label: '天坛'
                        },
                        {
                            value: 'wangfujing',
                            label: '王府井'
                        }
                    ]
                }, {
                    value: 'jiangsu',
                    label: '江苏',
                    children: [
                        {
                            value: 'nanjing',
                            label: '南京',
                            children: [
                                {
                                    value: 'fuzimiao',
                                    label: '夫子庙',
                                }
                            ]
                        },
                        {
                            value: 'suzhou',
                            label: '苏州',
                            children: [
                                {
                                    value: 'zhuozhengyuan',
                                    label: '拙政园',
                                },
                                {
                                    value: 'shizilin',
                                    label: '狮子林',
                                }
                            ]
                        }
                    ],
                }]
        },
        methods: {
            show: function () {
                this.visible = true;
            }
        }
    })
  </script>
</body>
</html>
